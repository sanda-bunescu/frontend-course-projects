<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="signup-page">
        <div class="image-container">
            <img src="/assets/halie-west-25xggax4bSA-unsplash.jpg" id="green-img">
            <div id="logo-container">
                <div>
                    <img src="/assets/logo-odin.png" id="logo-img">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div>
                <div class="intro-div">
                    <h3 id="intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                    <h3 id="secondary-text"> You know you want to</h3>
                </div>

                <form action="/url-destionation" method="POST">
                    <div class="white-bg">
                        <div class="fields">
                            <h3>Let's do this</h3>
                            <div class="input-fields">
                                <div id="firstname-div">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id= "first-name" name="firstname"> 
                                </div>
                                <div id="last-name-div">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id= "last-name" name="lastname"> 
                                </div>
                                <div id="email-div">
                                    <label for="mail">EMAIL</label>
                                    <input type="email" id= "mail" name="email"> 
                                </div>
                                <div id="prone-div">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="number" id= "phone" name="phone-number"> 
                                </div>
                                <div id="password-div">
                                    <label for="pass">PASSWORD</label>
                                    <input type="password" id= "pass" name="password"> 
                                </div>
                                <div id="confirm-password-div">
                                    <label for="conf-pass">CONFIRM PASSWORD</label>
                                    <input type="password" id= "conf-pass" name="confirm-password"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="/login-page">Log in</a></p>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
